<!DOCTYPE html>
<html>
<head>
	<title>Post List Page</title>
</head>
<body>
	<div>
		<h1><a href="/">Django Boys Blog</a></h1>
	</div>

	{% for post in posts %}
		<div>
			<p>Published on : {{post.published_date}}</p>
			<h1><a href="">{{post.title}}</a></h1>
			<p>{{post.text|linebreaksbr}}</p>
		</div>
	{% endfor %}
</body>
</html>
